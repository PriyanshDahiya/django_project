{% extends "blog/base.html" %}

{% block content %}
<style>
    .content-section {
        margin-top: 40px;
    }

    .content-section legend {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .content-section .form-group {
        margin-bottom: 20px;
    }

    .content-section label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .content-section input[type="text"],
    .content-section textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .content-section button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
</style>

<div class="content-section">
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <h2>New Post</h2>
        <div class="form-group">
            <label for="{{ form.photo.id_for_label }}">Photo:</label>
            {{ form.photo }}
        </div>

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
