{% extends "blog/base.html" %}

{% block content %}
<style>
    .content-section {
        margin-top: 40px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .content-section legend {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        border: none;
        padding: 0;
    }

    .content-section .form-group {
        margin-bottom: 20px;
    }

    .content-section label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .content-section input[type="text"],
    .content-section input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .content-section button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
</style>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="border p-4">
            <legend class="border-0 mb-4">Log In</legend>  <!-- Add the "border-0" class -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
        </fieldset>
        <div class="form-group mt-4">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
